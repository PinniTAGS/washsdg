<!DOCTYPE html>
<html lang="en">
<head>

    <base href="/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta content="A new Flutter project." name="description">

    <!-- iOS meta tags & icons -->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="wsiwrmd" name="apple-mobile-web-app-title">
    <link href="icons/Icon-192.png" rel="apple-touch-icon">

    <!-- Favicon -->
    <link href="favicon.png" rel="icon" type="image/png"/>

    <link href="styles.css" rel="stylesheet">

    <title>wsiwrmd</title>
    <link href="manifest.json" rel="manifest">

    <script>
        // The value below is injected by flutter build, do not touch.
        const serviceWorkerVersion = "2762636600";

    </script>

    <script defer
            src="/assets/packages/flutter_inappwebview_web/assets/web/web_support.js"
            type="application/javascript"></script>
    <script defer src="flutter.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script type="text/javascript">
        pdfjsLib.GlobalWorkerOptions.workerSrc = "//cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js";
    </script>
</head>
<body>
<div id="loading-screen">
    <img alt="background" id="background-image" src="gis.jpeg">
    <img alt="logo" id="logo" src="aidlogo.png">
    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <div id="loading-percentage">0%</div>

</div>
<script>
    let useHtml = true;
    let loadPercentage = 0;
    let loadIncrement = 10;

    window.addEventListener('load', function(ev) {
    _flutter.loader.loadEntrypoint({
      serviceWorker: {
        serviceWorkerVersion: serviceWorkerVersion,
      },
      onEntrypointLoaded: function(engineInitializer) {
        let config = {
          renderer: useHtml ? "html" : "canvaskit",
        };
        engineInitializer.initializeEngine(config).then(function(appRunner) {
          appRunner.runApp();
          document.getElementById('loading-screen').style.display = 'none';
        });
      }
    });

    // Update the loading percentage every second
    let loadingInterval = setInterval(function() {
      loadPercentage += loadIncrement;
      if (loadPercentage > 100) {
        loadPercentage = 100;
        clearInterval(loadingInterval);
      }
      document.getElementById('loading-percentage').innerText = loadPercentage + '%';
    }, 1000);
  });
</script>
</body>
</html>
